<!-- Moved Contact elements into a div to create a container to style the Contact component separately -->
<div class="contact-container" [ngClass]="{'darkMode': isDarkMode}">
  <h3>{{ socials.header }}</h3>
  <div>
    <a href="{{ socials.github }}">{{ socials.name1 }}</a>
  </div>
  <div>
    <a href="{{ socials.linkedIn }}">{{ socials.name2 }}</a>
  </div>
</div>
