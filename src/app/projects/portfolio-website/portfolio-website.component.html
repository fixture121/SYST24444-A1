<!-- Moved portfolio-website elements into a div to create a container to style the portfolio-website component separately -->
<div class="portfolio-website" [ngClass]="{'darkMode': isDarkMode}">
  <h3>{{ project.header }}</h3>
  <p>{{ project.subtitle }}</p>
  <p>{{ project.description }}</p>
  <img
    src="{{project.image}}"
    width="700px"
    alt="Image of portfolio-website"
  />
</div>
