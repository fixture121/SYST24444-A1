<h3>Projects</h3>
<!-- Placed material cards within a material tab group to achieve tabbed view for all five projects -->
<mat-tab-group class="mat-tab-container">
  <!-- Used the index of Projects array to display the details -->
  <mat-tab label="Project {{ projects[0].id }}" class="project-1">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>
          <app-online-bookstore
            [project]="projects[0]"
            [id]="1"
          ></app-online-bookstore>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-footer> </mat-card-footer>
    </mat-card>
  </mat-tab>
  <mat-tab label="Project {{ projects[1].id }}" class="project-2">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>
          <app-portfolio-website
            [project]="projects[1]"
            [id]="2"
          ></app-portfolio-website>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </mat-tab>
  <mat-tab label="Project {{ projects[2].id }}" class="project-3">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>
          <app-war-game [project]="projects[2]" [id]="3"></app-war-game>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </mat-tab>
  <mat-tab label="Project {{ projects[3].id }}" class="project-4">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>
          <app-stock-portfolio [project]="projects[3]"></app-stock-portfolio>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-footer> </mat-card-footer>
    </mat-card>
    <mat-tab label="Project {{ projects[4].id }}" class="project-5">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            <app-todo-list [project]="projects[4]"></app-todo-list>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-footer></mat-card-footer>
      </mat-card>
    </mat-tab>
  </mat-tab>
</mat-tab-group>
